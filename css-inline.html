<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            width: 200px;
            height: 200px;
            background-color: #fa0;
            margin: 50px;
            padding: 50px;
        }
        /* 
            行內元素是由內容決定大小，所以無法使用width,height定義大小
            margin與padding只可使用left與right
            
        */
    </style>
</head>
<body>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
    <a href="#">link</a>
</body>
</html>
