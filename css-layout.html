<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html {
            scroll-behavior: smooth;
        }
        img {
            width: 100%;
            display: block;
        }
        body {
            font-family: 'Nunito','Noto Sans TC';
        }
        nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            
            background-color: #00214db0;
            padding: 10px 15px;

            backdrop-filter: blur(8px);

            position: fixed;
            top: 0;
        }
        nav a {
            text-decoration: none;
            color: #FF204E;
            letter-spacing: 1px;
            font-weight: bold;
            padding: 8px 12px;
            border-radius:8px;
            transition: 300ms;
        }
        .nav-menu a:hover {
            color: #ffffff;
            background-color: #FF204E;
           
        }
        .nav-menu {
            display: flex;
            gap:5px;
        }

        header {
            width: 100%;
            /* height: 600px; */
            aspect-ratio: 16 / 10;
            max-height:650px;
            background-color: #ccc;

            /* background-image: url('https://picsum.photos/id/40/1200/900');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            overflow: hidden; */

        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #about {
            width: 100%;
            padding-top:120px;
            padding-bottom: 120px;
            color: rgba(0, 0, 0, 0.8);
            background-color: #ecf3fb;
        }
        .container {
            width: 1200px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .about-col {
            width: 600px;
            padding: 15px;
        }
        #about .container {
            align-items: center;
        }
        #about h3 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        #about p {
            margin-bottom: 20px;
        }
        #about li {
            list-style-position: inside;
            list-style-type:'\2731  '
        }
        #about img {
            border-radius: 15px;
        }

        #folio {
            width: 100%;
            padding-top:120px;
            padding-bottom: 120px;
            background-color: #d5dfea;
        }
        .folio-col {
            width: 240px;
            padding: 5px;
        }
        #folio img {
            border-radius: 10px;
        }
        #folio h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: rgba(0, 0, 0, 0.8);

        }

        #contact {
            width: 100%;
            padding-top:120px;
            padding-bottom: 120px;
            color: rgba(0, 0, 0, 0.8);
            background-color: #ecf3fb;
        }
        .contact-item {
            width: 400px;
            text-align: center;
        }
        #contact i {
            color: #00224D;
        }
        .contact-icon {
            width: 140px;
            height: 140px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin: auto;
            background-color: #d5dfea;
            border: 5px solid #4c729a;
            margin-bottom: 20px;
        }
        #contact h2 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: rgba(0, 0, 0, 0.8);

        }
        footer {
            background-color: #00224D;
            color: #FF204E;
            text-align: center;
            padding: 15px;
            letter-spacing: 1px;
            font-weight: bold;
        }
        .gotop {
            width: 50px;
            height: 50px;
            background-color: #ff204d81;
            backdrop-filter: blur(5px);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            position: fixed;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
